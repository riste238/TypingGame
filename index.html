<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

    <title>Typing game</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Typing game</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Player</h3>
                    </div>
                    <div class="card-body">
                        <textarea  id="player-area"  class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="playerBtn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Comp 1</h3>
                    </div>
                    <div class="card-body">
                        <textarea  id="comp1-area"  class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="c1Btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Comp 2</h3>
                    </div>
                    <div class="card-body">
                        <textarea  id="comp2-area"  class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="c2Btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Comp 3</h3>
                    </div>
                    <div class="card-body">
                        <textarea  id="comp3-area"  class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="c3Btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="row m-4">
            <div class="col-6 offset-3">
             <button id="startBtn" class="btn btn-success form-control">Start</button>
             <h2 id="main-text" class="text-center"></h2>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
